<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Promark Electronics</title>
    <script>
function setModeManual(){
 document.getElementById("manualSection").disabled = false;
 document.getElementById("autoSection").disabled = true;
}
function setModeAuto(){
 document.getElementById("manualSection").disabled = true;
 document.getElementById("autoSection").disabled = false;
}
function setManualOperation(){}
function startManual(){}
function startAuto(){}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="static/index.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <div class="middle">
        <!--NavBar Code-->
        <nav class="navbar navbar-expand-lg navbar-light" style=" background-image: linear-gradient(to bottom right,#ffffff,#e2e5de);">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img class="promark__image" src="{{url_for('static', filename='/assets/promark.svg')}}"></img>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <b>Cycle Options</b>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-light" style="background-color: #ffffff;" aria-labelledby="navbarDarkDropdownMenuLink">
                      <li><a class="dropdown-item" href="#" id="operationSelectAuto" onclick="setModeAuto()">Auto Full Cycle</a></li>
                      <li><a class="dropdown-item" href="#" id="operationSelectManual" onclick="setModeManual()">Manual Cycle</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>


        <!--Middle Body Code-->
        <div class="middleContent">
          <div class="partsToProduce">
            <h4>Enter no. of parts to produce: </h4>
            <input type="text" id="noOfParts" required>
          </div>
          <div class="operation">
            <fieldset id="manualSection">
              <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Manual Operations List
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#" onchange="setManualOperation()">Insertion</a></li>
                  <li><a class="dropdown-item" href="#" onchange="setManualOperation()">Crimping</a></li>
                </ul>
              </div>
              <button id="startManualOperation" class="btn btn-secondary" value="startManual" type="button" onclick="startManual()">Start Manual Operation</button>
            </fieldset>
            <fieldset id="autoSection">
                <button id="startAutoOperation" class="btn btn-secondary" value="startManual" type="button" onclick="startAuto()">Start Auto Operation</button>
            </fieldset>
        </div>
        </div>
        
</body>

</html>
